<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enrollment Form</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        
        <div id="container">
            <div id="nameDiv" class="input">Name: <input id="name" type="text" /> </div>
            <div  class="input">Age: <input id="age" type="text" /> </div>
            <div  class="input">Email: <input id="email" type="text" /> </div>
             <div class="input">Gender: <input id="gender" type="text"/> </div>
             <div class="input">City: <input id="city" type="text"/> </div>
             <div class="input">Skills: <input id="skills" type="text"/> </div>
            
             <button id="entry">Enroll Student</button>

        </div>

        <table id="display">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Gender</th>
                <th>City</th>
                <th>Skills</th>
            </tr>
        </table>
        
        <script src="script.js"></script>
    </body>
</html>
